<div
  [dropdownButton]="dropdownMenuHandler"
  [disabled]="disabled"
  class="dropdown-button">
  <ng-content select="dropdownToggle"></ng-content>
</div>
<div
  *ngIf="dropdownMenuHandler.isMenuShown$ | async"

  [dropdownMenu]="dropdownMenuHandler"
  [offset]="offset"
  [position]="position"
  [maxHeight]="maxHeight"
  [overflowY]="overflowY"
  class="dropdown-content">
  <div class="dropdown-content-animation-helper">
    <ng-content select="dropdownContent"></ng-content>
  </div>
</div>
